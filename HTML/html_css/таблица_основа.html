<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8" /> 
  <title>Таблица</title>
  <style>
		table{
			border: 2px solid gray; 
			border-collapse: collapse;
			width: 600px;
			height: 400px;
			text-align: right;
			margin: 100px auto;
			box-shadow: 5px 5px 12px 6px gray;
		}
		td{
			border: 2px solid gray; 
			padding: 20px;
			box-shadow: inset 0px 6px 8px gray;}
  </style>
 </head>
 <body>
	<table>
	<caption>Таблица</caption>
		<tr> 
			 <td>1</td>
			 <td>2</td>
			 <td>3</td>
		</tr>
		<tr> 
			 <td>&nbsp;</td>
			 <td>&nbsp;</td>
			 <td>&nbsp;</td>
		</tr>
		<tr> 
			 <td>&nbsp;</td>
			 <td>&nbsp;</td>
			 <td>&nbsp;</td>
		</tr>
		<tr> 
			 <td>&nbsp;</td>
			 <td>&nbsp;</td>
			 <td>&nbsp;</td>
		 </tr>
   </table>

 </body>
</html>
